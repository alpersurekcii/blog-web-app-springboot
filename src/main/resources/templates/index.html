<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
        th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<title>Blog</title>

<meta charset="utf-8"/>

<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">


<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"
      rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jquery-->

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<link   th:href="@{/css/styles.css}"
       rel="stylesheet" type="text/css" media="screen"/>

<style>
    .mt-ab{
        margin-top: -10.75rem !important;
    }
</style>


</head>

<body class="container bg-light  ">
<!-- start codes -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">My Blog App</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav "  >
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li  class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/save"> New Blog </a>
                </li>
                <li class="nav-item"   sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/list/blog"> List Your Blog </a>
                </li>
            </ul>
            <ul class="navbar-nav  ">
                <li  class="nav-item "  sec:authorize="!isAuthenticated()" style="padding-left: 650px; padding-top:10px;">
                    <a class="nav-link"   href="/login">Login</a>
                </li>
                <li class="nav-item" style="padding-left: 35px;" sec:authorize="!isAuthenticated()" >
                    <a class="btn btn-primary"  href="/register">Register</a>
                </li>
                <div style="position: relative;  ">
                <li class="nav-item"  style="padding-left: 620px;" sec:authorize="isAuthenticated()"  >
                    <p class="nav"  style="margin:0rem; color:royalblue; display: inline-block; text-align: center;">
                        Welcome [[${#request.userPrincipal.principal.getFullName}]]
                    </p>

                </li>
                </div>
                <li class="nav-item" style="padding-left: 10px;  padding-top: 10px;" sec:authorize="isAuthenticated()">
                    <a onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                       th:data-confirm-delete="|Are you sure you want to logout?|"
                       th:href="@{/logout}">
                        <button class="btn btn-primary btn-sm "  >Logout</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>

<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1499615767948-e6a89ef6060f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ff7e0816b73331eb0f205ac167b2094f&auto=format&fit=crop&w=1350&q=80')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Clean Blog</h1>
                    <span class="subheading">A Blog Theme by Start Bootstrap</span>
                </div>
            </div>
        </div>
    </div>
</header>
<br><br>

<div class="row" th:each="blog: ${blogs_keys}">
    <div class="container px-4 px-lg-5">

        <div class="row gx-4 mt-2 mb-2" >
            <img style="width:220px ; height:200px;" class="img-fluid" th:src="@{${blog.getPhotosImagePath()}}" alt="">
        </div>
        <div class="row mt-ab gx-4 gx-lg-5 justify-content-center">

            <div class="col-md-8 col-lg-6 col-xl-6">

                <!-- Post preview-->
                <div class="post-preview">
                    <a th:href="@{/blog/{id}(id=${blog.getBlogID()})}">
                        <h2 style="color:black" th:text="${blog.title}"></h2>
                        <h3 th:text="${blog.blogShort}" class="post-subtitle"></h3>
                    </a>

                    <p class="post-meta">
                        Posted by
                        <p class="post-meta" th:text="${blog.writtenBy}"></p>
                    </p>

                </div>
                <hr class="my-4" />


            </div>

        </div>

    </div>
</div>
<br>

<script crossorigin="anonymous"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
