<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<title>Show Blog</title>

<meta charset="utf-8"/>

<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">


<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"
      rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jquery-->
<link href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<link   th:href="@{/css/styles.css}"
        rel="stylesheet" type="text/css" media="screen"/>
<style>
    input[type=checkbox]:checked + label.strikethrough {
        text-decoration: line-through;
    }

    .btn-xl {
        padding: 10px 100px;
        font-size: 21px;

    }

    .btn-list {
        padding: 10px 30px;
        font-size: 13px;
        background-color: #0d6efd;
        color: #0e0606;
    }

    .btn-dl {
        padding: 10px 40px;
        font-size: 13px;
    }
</style>
</head>

<body class="container bg-light  ">
<!-- start codes -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">My Blog App</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav "  >
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li  class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/save"> New Blog </a>
                </li>
                <li class="nav-item"   sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/list/blog"> List Your Blog </a>
                </li>
            </ul>
            <ul class="navbar-nav  ">
                <li  class="nav-item "  sec:authorize="!isAuthenticated()" style="padding-left: 650px; padding-top:10px;">
                    <a class="nav-link"   href="/login">Login</a>
                </li>
                <li class="nav-item" style="padding-left: 35px;" sec:authorize="!isAuthenticated()" >
                    <a class="btn btn-primary"  href="/register">Register</a>
                </li>
                <div style="position: relative;  ">
                    <li class="nav-item"  style="padding-left: 620px;" sec:authorize="isAuthenticated()"  >
                        <p class="nav"  style="margin:0rem; color:royalblue; display: inline-block; text-align: center;">
                            Welcome [[${#request.userPrincipal.principal.getFullName}]]
                        </p>

                    </li>
                </div>
                <li class="nav-item" style="padding-left: 10px;  padding-top: 10px;" sec:authorize="isAuthenticated()">
                    <a onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                       th:data-confirm-delete="|Are you sure you want to logout?|"
                       th:href="@{/logout}">
                        <button class="btn btn-primary btn-sm "  >Logout</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<br><br>
<div class="row" th:each="blog: ${blogInf} " >
    <div class="row">
        <div class="col-lg-9 col-sm-4 mx-auto">
            <img style="width:900px ; height:400px;" class="img-fluid" th:src="@{${blogEnt.getPhotosImagePath()}}" alt="">
        </div>
        <br><br><br>
        <div class="col-lg-8 mx-auto">
            <h2 style="color:black" th:text="${blogInf.title}"></h2>

            <p th:text="${blogInf.blogContain}"></p>
        </div>
        <div style="text-align: right">
            <p  >Written By </p>
            <p  th:text="${blogEnt.writtenBy}"></p>
        </div>

        <hr>
    </a>
    </div>
</div>


<br>





</div>
<br>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
