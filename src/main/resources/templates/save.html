<!DOCTYPE html>
<html th:lang="${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script crossorigin="anonymous" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"
          rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jquery-->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" media="screen" />
    <style>
        .form-horizontal{
            display:block;
            width:900px;
            margin:0 auto;
        }
        .fas{
            line-height: 2;
        }


    </style>

</head>

<body class="hold-transition register-page">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">My Blog App</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav "  >
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li  class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/save"> New Blog </a>
                </li>
                <li class="nav-item"   sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/list/blog"> List Your Blog </a>
                </li>
            </ul>
            <ul class="navbar-nav  ">

                <div style="position: relative;  ">
                    <li class="nav-item"  style="padding-left: 620px;" sec:authorize="isAuthenticated()"  >
                        <p class="nav"  style="margin:0rem; color:royalblue; display: inline-block; text-align: center;">
                            Welcome [[${#request.userPrincipal.principal.getFullName}]]
                        </p>

                    </li>
                </div>
                <li class="nav-item" style="padding-left: 10px;  padding-top: 10px;" sec:authorize="isAuthenticated()">
                    <a onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                       th:data-confirm-delete="|Are you sure you want to logout?|"
                       th:href="@{/logout}">
                        <button class="btn btn-primary btn-sm "  >Logout</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br><br>
<div class="register-box">
    <div class="card">
        <div class="card-body register-card-body">
            <div class="container-lg text-center" style="margin-bottom:40px; padding-top: 25px;">
                <h1 style="color:rgb(4,17,23)">ADD NEW BLOG</h1>
            </div>
<div>
            <form class="form-horizontal" th:action="@{/save}" th:object="${blog_key}" method="post"
            enctype="multipart/form-data" >
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <div class="row">
                    <div class="col-lg-9 w-10 input-group   mb-5" >
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <span class="fas">   Blog Title  </span>

                            </div>
                        </div>
                        <input type="text" class="form-control  " th:field="*{title}" placeholder="Blog Title"
                               th:errorclass="is-invalid">
                    </div>
                    <div class="input-group w-40 mb-5  " >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas ">Blog Post  </span>
                            </div>
                        </div>

                        <textarea type="text" rows="4" id="exampleForm"
                                  class="form-control  " th:field="*{blogContain}" placeholder="You write your blog here.."
                                  th:errorclass="is-invalid">

                        </textarea>

                    </div>
                    <h6>Fotoğraf eklemek için tıklayınız.</h6>
                    <div class="input-group w-40 mb-5" >

                        <input type="file" name="fileimage" id="fileimage" accept="image/png, image/jpeg" class="form-control form-control-lg">

                    </div>


                    <div class=" text-center ">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>

                    <div class="text-right mt-4">
                        <a href="/">Homepage</a>
                    </div>
                </div>
            </form>
</div>
        </div>
    </div>
</div>
</body>

</html>
